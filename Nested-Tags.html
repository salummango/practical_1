<!DOCTYPE html>
<html>
<head>
	<title>work 3</title>
</head>
<body>
	<center><h1>To illustrate Nested and Definition List Tags</h1></center>
	<hr>
	<h2><b>An ordered nested List:</b></h2>
	<ol>
		<li> Coffee</li>
		<li> Tea</li>
		<ol type="a">
			<li> Black tea</li>
			<li> Green tea</li>
			<ol type="i">
				<li> China</li>
				<li> Africa</li>
			</ol>
		</ol>
		<li>Milk</li>
	</ol>
		<h2><b>A Definition List:</b></h2>
		<dl>
			<dt>Bangalore</dt>
			<dd>-Capital city of Kamataka</dd>
			<dt>Mumbai</dt>
			<dd>-Capital city of Maharashtra</dd>
		</dl>

			


		 

</body>
</html>
